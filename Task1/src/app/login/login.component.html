<app-header></app-header>

 <div class="login-background" >
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="jumbotron">
          <div class="container">
            <h3 class="text-white">LOGIN</h3>
            <form [formGroup]="LoginForm" (ngSubmit)="onSubmitLogin()">
              <div class="form-group mt-2">
                <label class="text-white">Email</label>
                <input type="text" formControlName="email" class="form-control"
                  [ngClass]="{ 'is-invalid': submittedLogin && f1.email.errors }" />
                <div *ngIf="submittedLogin && f1.email.errors" class="invalid-feedback">
                  <div *ngIf="f1.email.errors.required">Email is required</div>
                  <div *ngIf="f1.email.errors.email">Email must be a valid email address</div>
                </div>
              </div>

              <div class="form-group mt-2">
                <label class="text-white">Password</label>
                <input type="text" formControlName="password" class="form-control"
                  [ngClass]="{ 'is-invalid': submittedLogin && f1.password.errors }" />
                <div *ngIf="submittedLogin && f1.password.errors" class="invalid-feedback">
                  <div *ngIf="f1.password.errors.required">Last Name is required</div>
                </div>
              </div>
              <div class="form-group mt-2">
                <button class="btn btn-primary me-2">Login</button>
                <button class="btn btn-primary" routerLink="/register">Register</button>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
